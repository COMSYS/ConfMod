
<form class="flex flex-col gap-2" (ngSubmit)="confirm()">
    <div class="flex flex-col mb-4">
        <label>
            Enter a Name
        </label>
        <input type="text" pInputText [formControl]="name">
    </div>
    <div class="flex flex-row justify-around">
        <button type="submit" pButton [disabled]="name.invalid">Confirm</button>
        <p-button type="button" (click)="cancel()" severity="danger" >Cancel</p-button>
    </div>
</form>
